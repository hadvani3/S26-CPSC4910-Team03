<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Create Account Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            margin: 0;
            padding: 0px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
	    flex-direction: column;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0,1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            margin-top: 0;
            color: #34495e;
            text-align: center;
        }
        .label {
            font-weight: bold;
            color: #34495e;
            display: flex;
            flex-direction: column;
        }
        .item {
            margin-bottom: 15px;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type = "email"]{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="password"]{
            font-family: Verdana;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            letter-spacing: 0.125em;
            font-size: 16px;
        }
        a:link{
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }
	ul {
  	    list-style-type: none;
  	    margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
	    width: 100%;
        }

	ul li {
		float: left;
	}

	ul li a {
  		display: block;
  		color: white;
  		text-align: center;
  		padding: 14px 16px;
  		text-decoration: none;
	}

    </style>
</head>
<body>
    <ul>
  	<li><a href="https://team03.cpsc4911.com/"/>Login</a></li>
        <li><a href="https://team03.cpsc4911.com/about">About</a></li>
    </ul>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/create_account" method="POST">
            <label>
                Email:
                <input type="email"  name="email" required>
            </label>
            <br>
            <label>
                Password:
                <input type="password" name="password" minlength="10" maxlength="20" required>
            </label>
            <label>
                Confirm Password:
                <input type="password" name="Cpassword" minlength="10" maxlength="20" required>
            </label>
            <br>
            <label>
                How will you use the site:
            </label>
            <select name="role" id="role">
                <option value="driver">Driver</option>
                <option value="sponsor">Sponsor</option>
                <option value="admin">Admin</option>
            </select>
            <div class="container">
            <button style= "width: 150px; height: 50px" type="submit" >
                Register
            </button>
            </div>
        </form>
    </div>
</body>
</html>
