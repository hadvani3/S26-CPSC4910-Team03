<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            margin: 0;
            padding: 40px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0,1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            margin-top: 0;
            color: #34495e;
            text-align: center;
        }
        .label {
            font-weight: bold;
            color: #34495e;
            display: flex;
            flex-direction: column;
        }
        .item {
            margin-bottom: 15px;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type = "email"]{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="password"]{
            font-family: Verdana;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            letter-spacing: 0.125em;
            font-size: 16px;
        }
        a:link{
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label>
                Email:
                <input type="email"  name="email" required>
            </label>
            <br>
            <label>
                Password:
                <input type="password" name="password" minlength="10" maxlength="20" required>
            </label>
            <div class="container">
            <button style= "width: 150px; height: 50px" type="submit" >
                Login
            </button>
            </div>
        </form>
        <p style="text-align: center;">
            Dont have an account?
            <a href="" target="">Create Account</a>
        </p>
    </div>
</body>
</html>
